<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KT4</title>
</head>
<body>
<canvas id="myCanvas"  style="border:1px solid #000000;"></canvas>
<script>
    let c=document.getElementById("myCanvas");
    let ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(100,50,50,0,2*Math.PI);
    ctx.stroke();
</script>
</body>
</html>
